<main class="c-main">

    <div class="container-fluid">
        <div class="spinner__loading" *ngIf="isLoading">
            <div>
                <mat-spinner></mat-spinner>
            </div>
        </div>
        <mat-card class="mb-4" *ngIf="!isLoading">
            <mat-card-header>
                <mat-card-title>Create case</mat-card-title>
                <mat-card-subtitle>{{CardTitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="CaseModelNew" class="example-form">
                    <div class="row" *ngFor="let item of CaseTypeAssocList" class="example-full-width">
                        <div *ngIf='item.AssocFieldType=="T"'>
                            <app-case-text [form1]='CaseModelNew' [assoc]=item></app-case-text>
                        </div>
                        <div *ngIf='item.AssocFieldType=="E"'>
                            <app-case-select [form1]='CaseModelNew' [assoc]=item></app-case-select>
                        </div>
                        <div *ngIf='item.AssocFieldType=="A"'>
                            <app-case-date-only [form1]='CaseModelNew' [assoc]=item></app-case-date-only>
                        </div>
                        <!-- <div *ngIf='item.AssocFieldType=="C"'>
                            <app-case-text [form1]='CaseModelNew' [assoc]=item></app-case-text>
                        </div> -->
                        <div *ngIf='item.AssocFieldType=="O"'>
                            <app-case-lookup [form1]='CaseModelNew' [assoc]=item></app-case-lookup>
                        </div>
                        <div *ngIf='item.AssocFieldType=="D"'>
                            <app-case-select [form1]='CaseModelNew' [assoc]=item></app-case-select>
                        </div>
                   </div>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="onSave()" matTooltip="font awesome icon"><i class="fa fa-floppy-o"></i> Create</button>
                {{CaseModelNew.value | json}}
                <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
        </mat-card>
    </div>

</main>
